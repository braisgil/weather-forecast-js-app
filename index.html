<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--CDN Bootstrap-->
    <link rel="stylesheet" href="https://bootswatch.com/4/lumen/bootstrap.min.css">
    <!--FontAwesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>Weather Forecast App JS</title>
</head>
<body>
    <!--Nav-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand color-white" href="#">
            <i class="fas fa-cloud-sun"></i> Weather Forecast App
        </a>
    </nav>

    <!--App-->
    <div class="container p-4">
        <div class="row">
            <div class="col-md-4 mx-auto text-center">
                <div class="card">
                    <div class="card-body">
                        <h1 id="weatherLocation" class="h3"></h1>
                        <h3 id="weatherDescription" class="h4"></h3>
                        <h3 id="weatherString"></h3>
                        <ul class="list-group mt-3">
                            <li id="weatherHumidity" class="list-group-item"></li>
                            <li id="weatherWind" class="list-group-item"></li>
                        </ul>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <form id="weatherForm">
                            <div class="form-group">
                                <input type="text" id="city" class="form-control" placeholder="City" autofocus>
                            </div>
                            <div class="form-group">
                                <input type="text" id="countryCode" class=form-control placeholder="Country Code">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-dark btn-block" id="weatherLocationUpdate">
                                    Save Changes
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
